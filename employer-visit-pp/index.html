<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
		integrity="sha256-piqEf7Ap7CMps8krDQsSOTZgF+MU/0MPyPW2enj5I40=" crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="fontawesome-free-5.10.1-web/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="assets/style.css">

	<title>Employer visit </title>
	<style>
		.top-bar {
			margin: 20px 0px;
			padding: 10px 0px;
		}

		.jobseeker-name>p {
			position: relative;
			margin-top: 28px;
			font-size: 18px;
		}

		.jobseeker-name>p::before {
			position: absolute;
			content: '';
			width: 20px;
			height: 20px;
			background-color: #1771c4;
			border-radius: 50%;
			left: -28px;
			margin-top: 2px;
		}
	</style>
</head>

<body>

	<div class="global-container">

		<section class="top-bar">
			<div class="Container">
				<div class="row no-gutters justify-content-between pr-3 pr-md-0">
					<div class="col-3">
						<div class="logo-box float-left">
							<img class="card-img-top" src="assets/logo.png" alt="Card image" style="width:100%">
						</div>
					</div>
					<div class="col-4 ">
						<div class="jobseeker-name text-right">
							<p class="d-inline-block">Hello, David</p>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="content-wrapper mt-1">
			<div class="Container">
				<div class="row no-gutters justify-content-between">
					<div class="col-md-3">
						<div class="profile-pic" id="profilePic">
							<img src="http://swipemarket.com/wp-content/uploads/2014/06/Untitled-6.jpg" alt="Card image"
								style="width:100%">
							
						</div>

						<div class="jobseeker-nav">
							<div class="jobseeker-nav-pill"><a href="">davidfucker@gmail.com</a> </div>
							<div class="jobseeker-nav-pill active"><a href=""><i class="fa fa-download" aria-hidden="true">Download CV</i></a></div>
						</div>
					</div>
					<div class="col-sm-8">
						<div class="job-applied-wrapper">

					
							<div class="job-applied-body">
								affi hana hai yo ,
								input ma rakhni hoki k garni thaa nae bhayna
							</div>
						</div>

					</div>
				</div>
			</div>
		</section>



		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
		</script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
		</script>

</body>

</html>
